<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Expedition ins All - AR</title>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <!-- INCLUDE A-FRAME -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <link href="styles/ar-styles.css" rel="stylesheet" type="text/css">

        <script src="scripts/torch.js" type="text/javascript"></script>
        <script src="scripts/camera.js" type="text/javascript"></script>
        <script src="scripts/animation-load.js" type="text/javascript"></script>
        <script src="scripts/easter-egg.js" type="text/javascript"></script>
        <script src="scripts/gesture-detector.js" type="text/javascript"></script>
        <script src="scripts/gesture-handler.js" type="text/javascript"></script>
    </head>
    <body id="ar">
        <div class="tutorial-overlay">
            <p class="tutorial-text">Richte die Kamera auf eine Markierung, um das 3D-Modell zu sehen</p>
        </div>
        <div class="select-container">
            <div class="select">
                <label for="videoSource">WÃ¤hle eine Kamera: </label>
                <select id="videoSource"></select>
            </div>
        </div>

        <a id="torch"><img src="img/flashlight.png" alt="torchImage"></a>

        <a-scene embedded torch="target: #torch"
                renderer="logarithmicDepthBuffer: true;"
                arjs="sourceType: webcam; trackingMethod: best; patternRatio: 0.90;"
                vr-mode-ui="enabled: false;" gesture-detector>
            <a-assets>
                <a-asset-item id="pinkAmongUs" src="assets/models/PinkAmongUs/scene.gltf"></a-asset-item>
                <a-asset-item id="space" src="assets/models/Space/scene.gltf"></a-asset-item>
                <a-asset-item id="marsTerrain" src="assets/models/MarsTerrain/scene.gltf"></a-asset-item>
                <a-asset-item id="sojourner" src="assets/models/Sojourner/scene.gltf"></a-asset-item>
                <a-asset-item id="curiosity" src="assets/models/NASACuriosity/scene.gltf"></a-asset-item>
                <a-asset-item id="perseverance" src="assets/models/NASAPerseverance/scene.gltf"></a-asset-item>
                <a-asset-item id="spiritAndOpportunity" src="assets/models/SpiritAndOpportunity/scene.gltf"></a-asset-item>
                <a-asset-item id="falcon9Dragon2" src="assets/models/SpaceX_Falcon9_Dragon2/scene.gltf"></a-asset-item>
            </a-assets>

            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-0.patt">
                <a-entity position="0 0 0" scale="0.1 0.1 0.1" class="clickable" gltf-model="#sojourner" gesture-handler></a-entity>
            </a-marker>

            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-1.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#spiritAndOpportunity" gesture-handler></a-entity>
            </a-marker>

            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-2.patt" easter-egg="targetImage: #rick">
                <!--<img id="rick" class="hide" src="img/rick.gif" alt="rick">-->
                <a-entity position="0 0 0" class="clickable" gltf-model="#curiosity" gesture-handler></a-entity>
            </a-marker>

            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="patter"
                    url="assets/patterns/PATT/pattern-4x4_1000-3.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#perseverance" gesture-handler><a-entity>
            </a-marker>
            
            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-4.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#marsTerrain" gesture-handler></a-entity>
            </a-marker>

            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-5.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#space" gesture-handler></a-entity>
            </a-marker>

            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-6.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#falcon9Dragon2" gesture-handler></a-entity>    
            </a-marker>

            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-7.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#pinkAmongUs" scale="0.40 0.40 0.40" gesture-handler animation-load></a-entity>    
            </a-marker>
            <a-entity camera camera-init></a-entity>
        </a-scene>
    </body>
</html>
