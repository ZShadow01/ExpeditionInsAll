<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Expedition ins All - AR</title>

        <!-- INCLUDE A-FRAME -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

        <link href="styles/styles.css" rel="stylesheet" type="text/css">

        <script src="scripts/torch.js" type="text/javascript"></script>
        <script src="scripts/camera.js" type="text/javascript"></script>
        <script src="scripts/animation-load.js" type="text/javascript"></script>
    </head>
    <body id="ar">
        <a id="torch"><img src="img/flashlight.png" alt="torchImage"></a>
        <a-scene embedded torch="target: #torch"
                renderer="logarithmicDepthBuffer: true;"
                arjs="sourceType: webcam; trackingMethod: best; patternRatio: 0.90;"
                vr-mode-ui="enabled: false;">
            <a-assets>
                <a-asset-item id="curiosity" src="assets/models/NASACuriosity/scene.gltf"></a-asset-item>
                <a-asset-item id="perseverance" src="assets/models/NASAPerseverance/scene.gltf"></a-asset-item>
                <a-asset-item id="busterDrone" src="assets/models/BusterDrone/scene.gltf"></a-asset-item>
                <a-asset-item id="curiosity" src="assets/models/NASACuriosity/scene.gltf"></a-asset-item>
            </a-assets>

            <a-marker preset="custom" emitevents="true" raycaster="objects: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-0.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#busterDrone" animation-load></a-entity>
            </a-marker>

            <a-marker preset="custom" emitevents="true" raycaster="object: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-4x4_1000-1.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#perseverance"></a-entity>
            </a-marker>

            <a-marker preset="custom" emitevents="true" raycaster="object: .clickable" type="pattern"
                    url="assets/patterns/PATT/pattern-CuriosityRoverPattern.patt">
                <a-entity position="0 0 0" class="clickable" gltf-model="#curiosity" animation-load></a-entity>    
            </a-marker>

            <a-entity camera camera-init></a-entity>
        </a-scene>
    </body>
</html>
